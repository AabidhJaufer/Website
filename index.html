<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aabidhâ€™s Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: #0f3460;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .btn {
      background-color: #e94560;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff6f61;
    }

    .form-status {
      margin-top: 10px;
      color: #76ff03;
      font-weight: bold;
      display: none;
    }

    .floating-orb {
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #4fc3f7, #0288d1);
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
      filter: blur(20px);
    }

    .orb1 {
      top: 10%;
      left: -50px;
    }

    .orb2 {
      top: 70%;
      right: -50px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Orbs -->
  <div class="floating-orb orb1"></div>
  <div class="floating-orb orb2"></div>

  <!-- Main Container -->
  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/xzzvrrzg" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div class="form-status">Thanks for your message!</div>
  </div>

  <script>
    // Floating orb parallax effect
    document.querySelectorAll('.floating-orb').forEach((orb, i) => {
      const rate = (i + 1) * 0.1;
      window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        orb.style.transform = `translateY(${scrolled * rate}px)`;
      });
    });

    // Show thank you message on form submission
    const form = document.querySelector('.contact-form');
    const status = document.querySelector('.form-status');
    form.addEventListener('submit', () => {
      status.style.display = 'block';
    });
  </script>
</body>
</html>
